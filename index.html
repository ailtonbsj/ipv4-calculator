<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">IPv4 Calculator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">

        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="ip">IP</label>
                    <input type="text" class="form-control" id="ip" placeholder="0.0.0.0">
                </div>
                <div class="form-group col-md-4">
                    <label for="cidr">Mascara (CIDR)</label>
                    <input type="text" class="form-control" id="cidr" placeholder="24" value="24">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="mask">Mascara</label>
                    <input type="text" class="form-control" id="mask" placeholder="0.0.0.0" readonly>
                    <input type="text" class="form-control" id="bmask" placeholder="00000000.00000000.00000000.00000000"
                        readonly>
                </div>
                <div class="form-group col-md-4">
                    <label for="net">Rede</label>
                    <input type="text" class="form-control" id="net" placeholder="0.0.0.0" readonly>
                    <input type="text" class="form-control" id="bnet" placeholder="00000000.00000000.00000000.00000000"
                        readonly>
                </div>
                <div class="form-group col-md-4">
                    <label for="broad">Broadcast</label>
                    <input type="text" class="form-control" id="broad" placeholder="0.0.0.0" readonly>
                    <input type="text" class="form-control" id="bbroad"
                        placeholder="00000000.00000000.00000000.00000000" readonly>
                </div>


                <div class="form-group col-md-4">
                    <label for="initial">Range Inicial</label>
                    <input type="text" class="form-control" id="initial" placeholder="0.0.0.0" readonly>
                    <input type="text" class="form-control" id="binitial"
                        placeholder="00000000.00000000.00000000.00000000" readonly>
                </div>
                <div class="form-group col-md-4">
                    <label for="final">Range Final</label>
                    <input type="text" class="form-control" id="final" placeholder="0.0.0.0" readonly>
                    <input type="text" class="form-control" id="bfinal"
                        placeholder="00000000.00000000.00000000.00000000" readonly>
                </div>
                <div class="form-group col-md-4">
                    <label for="ipcomum">IP</label>
                    <input type="text" class="form-control" id="ipcomum" placeholder="0.0.0.0" readonly>
                    <input type="text" class="form-control" id="bipcomum"
                        placeholder="00000000.00000000.00000000.00000000" readonly>
                </div>
                <div class="form-group col-md-4">
                    <label for="number">Número de Hosts</label>
                    <input type="text" class="form-control" id="numhost" placeholder="0" readonly>
                </div>
            </div>
        </form>
    </main>
    <!-- Footer -->
    <footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2018 Copyright:
            <a href="https://ailtonbsj.github.io/"> ailtonbsj.github.io</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->
    <!-- Modal Structure -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content w3-animate-bottom">
                <div class="modal-body">
                    <h4>Instalar o App</h4>
                    <p>Clique em instalar para colocar o app na sua Tela Inicial.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-default btn-install" data-dismiss="modal">Instalar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Trigger -->
    <button id="openToInstall" class="btn btn-block btn-default footer__btn d-none" data-toggle="modal"
        data-target="#myModal2">Open to install</button>
</body>
<script src="index.js"></script>
<script>
    var btnOpenToInstall;
    document.addEventListener('DOMContentLoaded', function () {
        btnOpenToInstall = document.querySelectorAll('#openToInstall')[0];
    });

    if (navigator.serviceWorker != null) {
        navigator.serviceWorker.register('sw.js')
            .then(function (registration) {
                console.log('Registered events at scope: ', registration.scope);
            });
    }

    let deferredPrompt;
    const btnInstall = document.querySelector('.btn-install');

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        btnOpenToInstall.click();

        btnInstall.addEventListener('click', (e) => {
            // maybe the click need to be here!
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
            });
        });
    });
</script>
</html>
